<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <div id="settings-container" hidden>
            <h3>Audio Settings</h3>
            <label for="audio-encoding">Encoding:</label>
            <select id="audio-encoding">
                <option value="audio/webm">WebM</option>
                <option value="audio/wav">WAV</option>
                <option value="audio/mp4">MP4</option>
            </select>
            <label for="audio-quality">Quality (kbps):</label>
            <input type="number" id="audio-quality" value="128" min="16" max="320">
            <label for="audio-frequency">Frequency (Hz):</label>
            <input type="number" id="audio-frequency" value="44100" min="8000" max="48000">
        </div>
        <video id="video" autoplay muted></video>
        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="input-container">
                <input type="text" id="text-input" placeholder="Ask a question...">
            </div>
            <div id="button-container">
                <button id="voice-button">Voice</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
